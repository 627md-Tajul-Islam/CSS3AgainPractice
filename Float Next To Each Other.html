<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            float: left;
            padding: 15px;
        }

        .div1 {
            background: red;
            padding-left: 15px;
        }

        .div2 {
            background: yellow;
            padding-left: 15px;
        }

        .div3 {
            background: green;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<h2>Float Next To Each Other</h2>

<p>In this example, the three divs will float next to each other.</p>

<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>
</body>
</html>

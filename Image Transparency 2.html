<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    img {
      opacity: 0.5;
    }

    img:hover {
      opacity: 1.0;
    }
  </style>
</head>
<body>
<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="IMAGE/city.jpg" alt="Forest" width="300" height="300">
<img src="IMAGE/city.jpg" alt="Forest" width="300" height="300">
<img src="IMAGE/city.jpg" alt="Forest" width="300" height="300">
</body>
</html>

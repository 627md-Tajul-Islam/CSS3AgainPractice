<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
  <style>
    div {
      background-color: green;
      color: white;
      padding: 25px;

    }

    div:hover {
      background-color: blue;
    }

<div>Mouse Over Me</div>
